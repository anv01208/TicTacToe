<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style(1).css" type="text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="main-header" align="center">Tic Tac Toe</h1>
    <table id="field" align="center">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <div align="center">
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <table id="score">
        <tr>
            <td id="x">X wins : 0</td>
        </tr>
        <tr>
            <td id="o">O wins : 0 </td>
        </tr>
        <tr>
            <td id="draw">Draw : 0</td>
        </tr>
    </table>

    <script src="script(3).js"></script>
</body>
</html>
